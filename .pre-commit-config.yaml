# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # Ruff - Fast Python linter and formatter (replaces flake8, isort, Black)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: a113f03edeabb71305f025e6e14bd2cd68660e29  # v0.13.1
    hooks:
      # Ruff linter
      - id: ruff
        name: 🔧 Ruff Linter
        description: "Fast Python linter (imports, style, errors, bugs)"
        args: [--fix]
        files: ^docker/.*\.py$

      # Ruff formatter
      - id: ruff-format
        name: 🎨 Ruff Formatter
        description: "Consistent code formatting (88-character line length)"
        files: ^docker/.*\.py$

  # MyPy - Static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: 9f70dc58c23dfcca1b97af99eaeee3140a807c7e  # v1.18.2
    hooks:
      - id: mypy
        name: 🔬 MyPy Type Checking
        description: "Static type analysis and type safety"
        files: ^docker/.*\.py$
        args: [--ignore-missing-imports, --show-error-codes, --no-strict-optional]
        additional_dependencies: [types-requests, types-urllib3]

  # Bandit - Security vulnerability scanner
  - repo: https://github.com/PyCQA/bandit
    rev: 966be3c020f7aca9b5e7b7a3a42daf9d440d36e9  # 1.8.6+
    hooks:
      - id: bandit
        name: 🔒 Bandit Security Scanner
        description: "Security vulnerability detection"
        files: ^docker/.*\.py$
        args: [-r, --severity-level, medium, --exclude, "*/.venv/*,*/.venv/**"]

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: a2cdab0afed18f1b2b073c3f7b68f109fd228d04  # v6.0.0+
    hooks:
      - id: trailing-whitespace
        name: ✂️  Trim Trailing Whitespace
      - id: end-of-file-fixer
        name: 📄 Fix End of Files
      - id: check-yaml
        name: 📋 Check YAML
      - id: check-json
        name: 🔍 Check JSON
      - id: check-merge-conflict
        name: 🔀 Check Merge Conflicts
